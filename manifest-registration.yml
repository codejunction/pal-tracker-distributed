---
applications:
  - name: tracker-registration
    instances: 1
    memory: 256M
    buildpacks:
      - https://github.com/cloudfoundry/dotnet-core-buildpack/releases/download/v2.3.2/dotnet-core-buildpack-cflinuxfs3-v2.3.2.zip
    routes:
      - route: registration-pal-abhishek.cfapps.io
    path: Applications/RegistrationServer/bin/Release/netcoreapp2.2/publish
    env:
      GRANT_TYPE: client_credentials
    services:
      - tracker-service-registry
      - tracker-registration-database
      - tracker-sso
      - tracker-config-server
